<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Signup API</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Test Signup</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            };
            
            try {
                // Test both local and production endpoints
                const endpoints = [
                    'http://localhost:5000/api/users',
                    'https://pet-love-backend.onrender.com/api/users'
                ];
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Testing endpoint: ${endpoint}`);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000);
                        
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (response.ok) {
                            const result = await response.json();
                            resultDiv.innerHTML = `
                                <h3>✅ Success with ${endpoint}</h3>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            `;
                            resultDiv.className = 'result success';
                            return;
                        } else {
                            const error = await response.json();
                            console.log(`${endpoint} failed:`, error);
                            resultDiv.innerHTML = `
                                <h3>❌ ${endpoint} failed (${response.status})</h3>
                                <pre>${JSON.stringify(error, null, 2)}</pre>
                            `;
                            resultDiv.className = 'result error';
                        }
                    } catch (err) {
                        console.log(`${endpoint} error:`, err);
                        resultDiv.innerHTML = `
                            <h3>❌ ${endpoint} connection failed</h3>
                            <p>Error: ${err.message}</p>
                        `;
                        resultDiv.className = 'result error';
                    }
                }
            } catch (err) {
                resultDiv.innerHTML = `
                    <h3>❌ Test Failed</h3>
                    <p>Error: ${err.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
